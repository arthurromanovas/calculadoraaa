<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef95667632.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"></p>
            
            <table>
            <tr> 
                <td><button class="btn ac" style="width: 106px;"> AC </button></td>
                <td><button class="btn neg"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button class="btn especial"><i class="fa-solid fa-divide"></i></button></td>
            </tr>

            <tr>
                  <td><button class="btn"> 7</button></td>
                  <td><button class="btn"> 8 </i></button></td>
                  <td><button class="btn"> 9</i></button></td>
                  <td><button class="btn especial"> X </i></button></td>
            </tr>
            <tr>
                  <td><button class="btn"> 4</button></td>
                  <td><button class="btn"> 5 </i></button></td>
                  <td><button class="btn"> 6</i></button></td>
                  <td><button class="btn especial"> - </i></button></td>
            </tr>
            <tr>
                <td><button class="btn"> 1</button></td>
                <td><button class="btn"> 2 </i></button></td>
                <td><button class="btn"> 3</i></button></td>
                <td><button class="btn especial"> + </i></button></td>
          </tr>
          <tr>
            <td><button class="btn"> 0</button></td>
            <td><button class="btn"> . </i></button></td>
            <td><button class="btn igual" style="width: 106px;"> = </i></button></td>
      </tr>
          





            </table>
        </div>
    </div>
    <script src="./Untitled-3"></script>
</body>
</html>
